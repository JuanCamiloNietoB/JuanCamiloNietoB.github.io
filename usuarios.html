<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a class="btn btn-light" href="proyecto1.html" role="button">ir a catalogo</a>
  <div class="container my-5">
    <h1 class="text-center mb-4">Gestión de Usuarios</h1>
    
    <!-- Formulario para agregar usuario -->
    <div class="card mb-4">
      <div class="card-header">Agregar Usuario</div>
      <div class="card-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="birthday" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthday" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>
      </div>
    </div>

    <!-- Tabla para mostrar usuarios -->
    <div class="card">
      <div class="card-header">Lista de Usuarios</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Fecha de Nacimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal -->
  <script>
    const API_URL = 'http://localhost:3000'; // Cambia a la URL de tu backend

    // Cargar usuarios al cargar la página
    document.addEventListener('DOMContentLoaded', loadUsers);

    // Función para cargar usuarios
    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}/users`, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        const users = await response.json();
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = ''; // Limpiar la tabla
        users.forEach(user => {
          userTableBody.innerHTML += `
            <tr>
              <td>${user.user_id}</td>
              <td>${user.firts_name}</td>
              <td>${user.last_name}</td>
              <td>${user.email}</td>
              <td>${new Date(user.birthday).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.user_id})">Eliminar</button>
              </td>
            </tr>
          `;
        });
      } catch (error) {
        console.error('Error cargando usuarios:', error);
      }
    }

    // Formulario para agregar usuario
    const addUserForm = document.getElementById('addUserForm');
    addUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const birthday = document.getElementById('birthday').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_URL}/users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({
            title: firstName,
            description: lastName,
            value: email,
            images: birthday,
          })
        });
        if (response.ok) {
          loadUsers(); // Recargar la tabla
          addUserForm.reset(); // Limpiar el formulario
          alert('Usuario agregado exitosamente');
        } else {
          alert('Error al agregar usuario');
        }
      } catch (error) {
        console.error('Error al agregar usuario:', error);
      }
    });

    // Función para eliminar usuario
    async function deleteUser(id) {
      if (!confirm('¿Estás seguro de eliminar este usuario?')) return;

      try {
        const response = await fetch(`${API_URL}/users/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        if (response.ok) {
          loadUsers(); // Recargar la tabla
          alert('Usuario eliminado exitosamente');
        } else {
          alert('Error al eliminar usuario');
        }
      } catch (error) {
        console.error('Error al eliminar usuario:', error);
      }
    }
  </script>
</body>
</html>
